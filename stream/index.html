<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title></title>
  </head>
  <body>
    <!-- main alert box window -->
    <div id="alert">
      <!-- alert text -->
      	<div class='console-container'>
          <span id='text'></span>
          <div id="mensaje" class="hidden">¡Gracias por el follow {user.name}!</div>
        <!-- alert message -->
        <!-- messageTemplate will be replaced with your message template -->
        <!-- for example : {name} is now following! or {name} donated {amount} -->
      </div>
    	<div id="usermessage" class="hidden">¡Gracias por el follow {user.name}!</div>
    </div>
    <script defer src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
