<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anytime - Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="icon" type="image/png" href="./img/anytime.png" sizes="128x128">
  </head>
  <body id="no-overflow">
    <header>
      <a href="index.html" class="middle"><img src="./img/logo.png" alt="Logo de Anytime"></a>
    </header>
    <main>
      <div id="background">
        <img src="./img/background.png" alt="imagen fondo vectorial">
      </div>
      <section id="login">
        <h1>Iniciar sesión</h1>
        <form class="" action="app.html" method="post">
          <label for="usuario">Usuario o correo</label><br>
          <input type="text" id="usuario" name="" value=""><br>

          <label for="pass">Contraseña</label><br>
          <input type="password" id="pass" name="" value=""><br>
          <span>
            <a href="recover-pass">¿Has olvidado tu contraseña?</a>
          </span>
          <br>
          <div class="submit">
            <input type="submit" name="" value="Acceder"><br>
            <span id="reg">
              ¿No tienes cuenta? <a href="register.html">Regístrate</a>
            </span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
