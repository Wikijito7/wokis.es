<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anytime - Register</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="icon" type="image/png" href="./img/anytime.png" sizes="128x128">
  </head>
  <body id="no-overflow">
    <header>
      <a href="index.html" class="middle"><img src="./img/logo.png" alt="Logo de Anytime"></a>
    </header>
    <main>
      <div id="background">
        <img src="./img/background.png" alt="imagen fondo vectorial">
      </div>
      <section id="register">
        <h1>Crear una cuenta</h1>
        <form class="" action="" method="post">
          <label for="email">Correo electrónico</label> <br>
          <input type="text" id="email" name="email" value=""> <br>

          <label for="user">Nombre de usuario</label> <br>
          <input type="text" id="user" name="username" value=""> <br>

          <label for="pass">Contraseña</label> <br>
          <input type="password" id="pass" name="pass" value=""> <br>

          <input type="checkbox" id="term" name="term" value="">
          <label for="term">
            He leido y acepto los <a href="term-cond.html">términos y
            condiciones de uso</a>.
          </label>
          <br>
          
          <div class="submit">
            <input type="submit" value="Continuar"> <br>
            <a href="login.html">¿Tienes una cuenta?</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
