<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anytime - App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="icon" type="image/png" href="./img/anytime.png" sizes="128x128">
  </head>
  <body>
    <header id="header-app">
      <a href="#" id="admin"><i class="fas fa-cogs"></i></a>
      <div id="imagen-app">
        <a href="index.html"><img src="./img/logo.png" alt="Logo de Anytime"></a>
      </div>
      <a href="perfil.html" class="perfil"><img id="profile" src="./img/profile.webp" alt="Imagen del usuario"></a>
    </header>
    <main id="app">
      <section id="sinfichar">
        <h2>Bienvenido de nuevo, user.name</h2>
        <a href="#" onclick="fichar();" class="boton">Fichar</a>
      </section>
      <section id="fichado">
        <h2>Tiempo trabajado</h2>
        <span id="time">0:00:00</span>

        <div class="container-row">
          <a class="botoncir not-selected" onclick="pauseFichar(this)"><i class="fas fa-mug-hot"></i></a>
          <a class="botoncir not-selected" onclick="pauseFichar(this)"><i class="fas fa-pause"></i></a>
          <a class="botoncir not-selected" onclick="pauseFichar(this)"><i class="fas fa-utensils"></i></a>
        </div>
        <a href="#" class="boton" onclick="desfichar();">Finalizar</a>
      </section>
      <section id="table">
        <div class="botones-tabla">
          <a href="#">Hoy</a>
          <a href="#" class="btn-selected">Semana</a>
          <a href="#">Mes</a>
        </div>
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora de entrada</th>
              <th>Hora de salida</th>
              <th>Tiempo fichado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data="Fecha">19/10/2020</td>
              <td data="Hora de entrada">8:10</td>
              <td data="Hora de salida">14:31</td>
              <td data="Tiempo fichado">6h 21 min</td>
            </tr>
            <tr>
              <td data="Fecha">20/10/2020</td>
              <td data="Hora de entrada">8:10</td>
              <td data="Hora de salida">14:31</td>
              <td data="Tiempo fichado">6h 21 min</td>
            </tr>
            <tr>
              <td data="Fecha">21/10/2020</td>
              <td data="Hora de entrada">8:10</td>
              <td data="Hora de salida">14:31</td>
              <td data="Tiempo fichado">6h 21 min</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script defer src="./js/script.js"></script>
</html>
